<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ :: body}, 'Show')}">
<head>
  <meta charset="UTF-8"/>
  <title>Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="row justify-content-sm-center">
  <div class="col-sm-10">
    <div class="card">
      <div class="bg-primary text-white text-center">
        <div class="row">
          <div class="col-sm-3">
            <h5 class="card-title pt-2" th:text="${recipe.description}">Description</h5>
          </div>
          <div class="col-sm-1">
            <a class="btn btn-secondary" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">Change Image</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h5>Categories:</h5>
          </div>
          <div class="col-sm-3">
            <ul class="list-group">
              <li class="list-group-item" th:each="category : ${recipe.categories}" th:text="${category.description}">Category</li>
            </ul>
          </div>
          <div class="col-sm-6">
            <img src="../../static/images/guacamole400x400WithX.jpg" th:src="@{/images/guacamole400x400WithX.jpg}" width="200px" height="200px"/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h5>Prep Time:</h5>
          </div>
          <div class="col-sm-3">
            <p th:text="${recipe.prepTime + ' min'}">30 min</p>
          </div>
          <div class="col-sm-3">
            <h5>Difficulty:</h5>
          </div>
          <div class="col-sm-3">
            <p th:text="${recipe.difficulty}">Easy</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h5>Cooktime:</h5>
          </div>
          <div class="col-sm-3">
            <p th:text="${recipe.cookTime + ' min'}">30 min</p>
          </div>
          <div class="col-sm-3">
            <h5>Servings:</h5>
          </div>
          <div class="col-sm-3">
            <p th:text="${recipe.servings + ' min'}">4</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h5>Source:</h5>
          </div>
          <div class="col-sm-3">
            <p th:text="${recipe.source}">source</p>
          </div>
          <div class="col-sm-3">
            <h5>URL:</h5>
          </div>
          <div class="col-sm-3">
            <a href="#" th:href="@{${recipe.url}}" th:text="${recipe.url}">http://www.example.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br/>
<div class="row justify-content-sm-center">
  <div class="col-sm-10">
    <div class="card">
      <div class="bg-primary text-white">
        <div class="row align-items-center">
          <div class="col-sm-11">
            <h5 class="card-title pl-2 pt-2">Ingredients</h5>
          </div>
          <div class="col-sm-1 pl-0">
            <a class="btn btn-success" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <ul>
              <li th:each="ingredient : ${recipe.ingredients}"
                  th:text="${ingredient.amount +
                    ' ' + ingredient.unitOfMeasure.description +
                    ' - ' + ingredient.description}">1 Cup of milk
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br/>
<div class="row justify-content-sm-center">
  <div class="col-sm-10">
    <div class="card">
      <div class="bg-primary text-white text-center">
        <h5 class="card-title pt-2">Directions</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <p th:text="${recipe.directions}">Directions</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br/>
<div class="row justify-content-sm-center">
  <div class="col-sm-10">
    <div class="card">
      <div class="bg-primary text-white text-center">
        <h5 class="card-title pt-2">Notes</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <p th:text="${recipe.notes.recipeNotes}">Notes</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
