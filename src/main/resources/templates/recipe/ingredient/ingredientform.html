<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ :: body}, 'List')}">
<body>
<div class="row justify-content-sm-center">
  <div class="col-sm-10">
    <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient'}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="card">
        <div class="bg-primary text-white">
          <h5 class="card-title pl-2 pt-2">Edit Ingredients Information</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4 form-group">
              <label for="description">Description</label>
              <input type="text" id="description" class="form-control" th:field="*{description}"/>
            </div>
            <div class="col-sm-4 form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" class="form-control" th:field="*{amount}"/>
            </div>
            <div class="col-sm-4 form-group">
              <label for="unitOfMeasure.id">UOM</label>
              <select class="form-control" id="unitOfMeasure.id" th:field="*{unitOfMeasure.id}">
                <option th:each="uom : ${uomList}"
                        th:value="${uom.id}"
                        th:selected="${uom.id.equals(ingredient.unitOfMeasure.id)}"
                        th:text="${uom.description}">Uom
                </option>
              </select>
            </div>
          </div>
          <div class="row justify-content-sm-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
