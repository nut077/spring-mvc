<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/include :: include(~{ :: body})}">
<body>
<div class="row justify-content-sm-center">
  <div class="col-sm-10">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="panel-title">Ingredients</h1>
      </div>
      <div class="panel-body">
        <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
          <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>View</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tr th:each="ingredient : ${recipe.ingredients}">
              <td th:text="${ingredient.getId()}">1</td>
              <td th:text="${ingredient.getAmount()} + ' ' + ${ingredient.getUnitOfMeasure().getDescription()} + ' ' + ${ingredient.getDescription()} + '/show'">Tasty Goodnees 3</td>
              <td><a href="#" th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredient/' + ${ingredient.getId()} + '/show'}">View</a></td>
              <td><a href="#" th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredient/' + ${ingredient.getId()} + '/update'}">Update</a></td>
              <td><a href="#" th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredient/' + ${ingredient.getId()} + '/delete'}">Delete</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
