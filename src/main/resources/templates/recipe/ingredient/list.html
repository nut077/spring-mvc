<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ :: body}, 'List')}">
<body>
<div class="row justify-content-sm-center">
  <div class="col-sm-10">
    <div class="card">
      <div class="bg-primary text-white">
        <div class="row align-items-center">
          <div class="col-sm-11">
            <h5 class="card-title pl-2 pt-2">Ingredients</h5>
          </div>
          <div class="col-sm-1 pl-0">
            <a class="btn btn-success" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}"
               role="button">New</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
          <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>View</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tr th:each="ingredient : ${recipe.ingredients}">
              <td th:text="${ingredient.getId()}">1</td>
              <td th:text="${ingredient.getAmount()} + ' ' + ${ingredient.getUnitOfMeasure().getDescription()} + ' ' + ${ingredient.getDescription()} + '/show'">
                Tasty Goodnees 3
              </td>
              <td><a href="#"
                     th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredient/' + ${ingredient.getId()} + '/show'}">View</a>
              </td>
              <td><a href="#"
                     th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredient/' + ${ingredient.getId()} + '/update'}">Update</a>
              </td>
              <td><a href="#"
                     th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredient/' + ${ingredient.getId()} + '/delete'}">Delete</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
