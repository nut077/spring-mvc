<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ :: body}, 'List')}">
<body>
<div class="row justify-content-sm-center">
  <div class="col-sm-10">
    <div class="card">
      <div class="bg-primary text-white">
        <h5 class="card-title pl-2 pt-2">Ingredients</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
              <th>ID</th>
              <th>Description</th>
            </tr>
            </thead>
            <tr>
              <td th:text="${ingredient.id}">1</td>
              <td th:text="${ingredient.description}">description</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
